<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps || The Fingerprint of the Past</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <style>
        #map {
            height: 100vh;
            text-transform: capitalize;
            border-radius: 20px;
        }

        .city-head {
            text-transform: capitalize;
        }

        h1,
        h2,
        h3 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
        }
    </style>
</head>

<body class="bg-light text-dark p-5 min-vh-100">
    <header class="row bg-dark text-light text-center card my-3 p-4">
        <h1>Map Search</h1>
        <form class="input-group mb-3 search-form justify-content-center">
            <input id="q" type="text" placeholder="Search for a City">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <select class="form-select mb-3 justify-content-center "></select>
    </header>
    <section class="row textWrap gy-4">
        <h2 class="city-head"></h2>
        <div id="map" class="col-12 col-md-6">Map Not Found. Please Check Spelling and Search Again</div>
    </section>
</body>

<script src="script.js"></script>

</html>
